<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad3)"/>
  
  <!-- Herramientas de diseño -->
  <g transform="translate(60, 50)">
    <!-- Pantalla antes (izquierda) -->
    <rect x="20" y="40" width="100" height="80" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="30" y="50" width="80" height="60" rx="3" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Contenido antiguo -->
    <rect x="35" y="55" width="70" height="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="35" y="68" width="50" height="6" fill="rgba(255,255,255,0.15)"/>
    <rect x="35" y="78" width="60" height="6" fill="rgba(255,255,255,0.15)"/>
    <rect x="35" y="88" width="40" height="6" fill="rgba(255,255,255,0.15)"/>
    
    <!-- Flecha de transformación -->
    <path d="M140 80 L180 80" stroke="rgba(255,255,255,0.8)" stroke-width="3" marker-end="url(#arrowhead)"/>
    <polygon points="175,75 185,80 175,85" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Pantalla después (derecha) -->
    <rect x="200" y="30" width="120" height="100" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <rect x="210" y="40" width="100" height="80" rx="4" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Contenido moderno -->
    <rect x="220" y="50" width="80" height="12" rx="2" fill="#10B981"/>
    <rect x="220" y="68" width="60" height="8" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="220" y="80" width="70" height="8" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="220" y="92" width="50" height="8" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="220" y="104" width="80" height="10" rx="2" fill="#3B82F6"/>
  </g>
  
  <!-- Herramientas -->
  <g transform="translate(50, 180)">
    <!-- Paleta de colores -->
    <circle cx="20" cy="20" r="8" fill="#EF4444"/>
    <circle cx="40" cy="20" r="8" fill="#10B981"/>
    <circle cx="60" cy="20" r="8" fill="#3B82F6"/>
    <circle cx="80" cy="20" r="8" fill="#F59E0B"/>
    
    <!-- Regla -->
    <rect x="120" y="15" width="60" height="10" fill="rgba(255,255,255,0.2)"/>
    <rect x="125" y="17" width="2" height="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="135" y="17" width="2" height="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="145" y="17" width="2" height="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="155" y="17" width="2" height="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="165" y="17" width="2" height="6" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="350" cy="70" r="20" fill="rgba(255,255,255,0.1)"/>
  <rect x="320" y="220" width="30" height="30" rx="5" fill="rgba(255,255,255,0.1)"/>
</svg>